<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Fitness Circle</title>
    <style>
        body {
            background-image: url('images/gym.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Additional styles for header and other elements */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            text-align: center;
            padding: 100px 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: white;
        }

        h2 {
            font-size: 24px;
            color: white;
            margin: 10px 0;
        }

        .typewrite {
            /* Add your typewriter styles here */
        }

        button {
            background-color: #ffdb7f;
            color: black; /* Add appropriate color */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 50px 0;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header id="header" class="vh-100 flex">
        <div class="container">
            <div class="header-content">
                <h1>
                    Fitness Circle <br>
                    <span
                        class="typewrite"
                        data-loop="yes"
                        data-speed="100"
                        data-delay="2000"
                        data-words='["Visual Artist", "Photographer", "Cinematographer"]'
                    ></span>
                </h1>
                <h2>Get Started With Your Fitness Journey</h2>
                <button type="submit">Coming Soon</button>
            </div>
        </div>
    </header>

    <!-- Add the rest of the HTML code here -->

</body>
</html>
