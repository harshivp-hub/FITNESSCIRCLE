<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Fitness Circle</title>
    <style>
        body {
            background-image: url('images/gym.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-content {
            text-align: center;
            padding: 50px 0;
        }
        
        h1 {
            margin: 0;
            padding-left: 15px;
            font-size: 28px;
            line-height: 1.5;
            color: white;
        }
        
        .typewrite {
            display: inline-block;
            margin-top: 10px;
            color: #ffdb7f;
        }
        
        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: white;
        }
        
        button {
            background-color: #ffdb7f;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #ffcc6f;
        }
        
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            button {
                font-size: 16px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header id="header" class="vh-100 flex">
        <div class="container">
            <div class="header-content">
                <h1>
                    Fitness Circle <br>
                    <span
                        class="typewrite"
                        data-loop="yes"
                        data-speed="100"
                        data-delay="2000"
                        data-words='["Visual Artist", "Photographer", "Cinematographer"]'
                    ></span>
                </h1>
                <h2>Get Started With Your Fitness Journey</h2>
                <button type="submit">Coming Soon</button>
            </div>
        </div>
    </header>

    <!-- Add the rest of the HTML code here -->

</body>
</html>
